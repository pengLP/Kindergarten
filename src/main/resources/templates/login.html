<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>幼儿园登记系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="header" style="width: 100%;height: 50px;background: #007bff;font-size: 18px;text-align: center;color: #fff;line-height: 50px;margin-bottom: 20px;" th:text="${session.kindergarten.name}+'登记系统'"></div>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="/checkLogin" enctype="multipart/form-data" method="post" novalidate id="form">
                <div class="form-group">
                    <label for="name"><span style="color: red;">*</span>用户名</label><input type="text" class="form-control" id="name" name="cardNum"  required="required" />
                    <div class="invalid-feedback"><small>用户名为身份证号！</small></div>
                </div>

                <div class="form-group">
                    <label for="password"><span style="color: red;">*</span>密码</label><input type="password" class="form-control" id="password" name="password"  required="required" />
                    <div class="invalid-feedback"><small>密码为身份证后六位！</small></div>
                </div>

                <!-- <div class="checkbox">
                    <label><input type="checkbox" />Check me out</label>
                </div>
                 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
                    <button type="button" class="btn btn-success btn-lg btn-block " onclick="toRegister()">注册</button>
                </div>
                <div><p>请务必使用UC浏览器进行登记，请勿使用微信</p></div>
                <div><p>登陆账号为幼儿身份证号，默认密码为身份证后六位</p></div>
                <div><p>若未进入正确页面，请检查用户名和密码是否输入有误</p></div>
                <div><p th:text="${msg}" style="color: red;"></p></div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="<%=path%>/bootstrap/js/bootstrap.min.js"></script>


<script type="text/javascript">

    function toRegister() {
        window.location.href = "/toRegister";
    }

    $(function () {
        $("#form").submit(function(event){
            f=$(this)
            if(f[0].checkValidity()===false){
                event.preventDefault()
                event.stopPropagation()
                f.addClass("was-validated")
                return;
            }
        })
    })
</script>
</body>
</html>
