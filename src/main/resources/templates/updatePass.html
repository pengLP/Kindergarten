<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>幼儿园报名系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="header" style="width: 100%;height: 50px;background: #007bff;font-size: 25px;text-align: center;color: #fff;line-height: 50px;margin-bottom: 20px;">修改密码</div>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="/updatePassword" enctype="multipart/form-data" method="post" novalidate id="form">
                <input type="hidden" id="id" name="id"  th:value="${session.user.id}"/>

                <div class="form-group">
                    <label for="name"><span style="color: red;">*</span>身份证号：</label><input type="text" class="form-control" id="name" name="cardNum"  required="required"  th:value="${session.user.cardNum}" readonly="true"/>
                    <div class="invalid-feedback"><small>用户名为身份证号！</small></div>
                </div>

                <div class="form-group">
                    <label for="password"><span style="color: red;">*</span>原密码：</label><input type="password" class="form-control" id="password" name="password"  required="required" />
                    <div class="invalid-feedback"><small>原密码为身份证后六位！</small></div>
                </div>

                <div class="form-group">
                    <label for="password1"><span style="color: red;">*</span>新密码（6位以上,由数字和字母组成）：</label><input type="password" class="form-control" id="password1" name="password2"  required="required" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$"/>
                    <div class="invalid-feedback"><small>新密码长度最小6位,由数字和字母组成！</small></div>
                </div>

                <!-- <div class="checkbox">
                    <label><input type="checkbox" />Check me out</label>
                </div>
                 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">修改密码</button>
                    <button type="button" class="btn btn-lg btn-block" onclick="toRegister()">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="<%=path%>/bootstrap/js/bootstrap.min.js"></script>


<script type="text/javascript">

    function toRegister() {
        window.location.href = "/index";
    }

    $(function () {
        $("#form").submit(function(event){
            f=$(this)
            if(f[0].checkValidity()===false){
                event.preventDefault()
                event.stopPropagation()
                f.addClass("was-validated")
                return;
            }
        })
    })
</script>
</body>
</html>
