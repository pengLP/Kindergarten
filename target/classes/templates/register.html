<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>幼儿园报名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="header" style="width: 100%;height: 50px;background: #007bff;font-size: 25px;text-align: center;color: #fff;line-height: 50px;margin-bottom: 20px;">用户注册</div>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="/register" enctype="multipart/form-data" method="post" novalidate id="form">
                <div><span style="color: red;" th:text="'目前为注册阶段，尚未开放报名，报名开放时间请关注'+${session.kindergarten.name}+'微信公众平台,请各位家长认真填写并核实以下信息，注册后无法修改'"></span></div>
                <div class="form-group">
                    <label for="name"><span style="color: red;">*</span>儿童姓名</label><input type="text" class="form-control" id="name" name="name"  required="required" />
                    <div class="invalid-feedback"><small>儿童姓名不能为空！</small></div>
                </div>
                <div class="form-group">
                    <label for="sex">性别</label>
                    <select name="sex" class="form-control" id="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nation">民族</label>
                    <select name="nation" class="form-control" id="nation">
                        <option value="汉族">汉族</option>
                        <option value="蒙古族">蒙古族</option>
                        <option value="回族">回族</option>
                        <option value="藏族">藏族</option>
                        <option value="维吾尔族">维吾尔族</option>
                        <option value="苗族">苗族</option>
                        <option value="彝族">彝族</option>
                        <option value="壮族">壮族</option>
                        <option value="布依族">布依族</option>
                        <option value="朝鲜族">朝鲜族</option>
                        <option value="满族">满族</option>
                        <option value="侗族">侗族</option>
                        <option value="瑶族">瑶族</option>
                        <option value="白族">白族</option>
                        <option value="土家族">土家族</option>
                        <option value="哈尼族">哈尼族</option>
                        <option value="哈萨克族">哈萨克族</option>
                        <option value="傣族">傣族</option>
                        <option value="黎族">黎族</option>
                        <option value="傈僳族">傈僳族</option>
                        <option value="佤族">佤族</option>
                        <option value="畲族">畲族</option>
                        <option value="高山族">高山族</option>
                        <option value="拉祜族">拉祜族</option>
                        <option value="水族">水族</option>
                        <option value="东乡族">东乡族</option>
                        <option value="纳西族">纳西族</option>
                        <option value="景颇族">景颇族</option>
                        <option value="柯尔克孜族">柯尔克孜族</option>
                        <option value="土族">土族</option>
                        <option value="达斡尔族">达斡尔族</option>
                        <option value="仫佬族">仫佬族</option>
                        <option value="羌族">羌族</option>
                        <option value="布朗族">布朗族</option>
                        <option value="撒拉族">撒拉族</option>
                        <option value="毛南族">毛南族</option>
                        <option value="仡佬族">仡佬族</option>
                        <option value="锡伯族">锡伯族</option>
                        <option value="阿昌族">阿昌族</option>
                        <option value="普米族">普米族</option>
                        <option value="塔吉克族">塔吉克族</option>
                        <option value="怒族">怒族</option>
                        <option value="乌孜别克族">乌孜别克族</option>
                        <option value="俄罗斯族">俄罗斯族</option>
                        <option value="鄂温克族">鄂温克族</option>
                        <option value="德昂族">德昂族</option>
                        <option value="保安族">保安族</option>
                        <option value="裕固族">裕固族</option>
                        <option value="京族">京族</option>
                        <option value="塔塔尔族">塔塔尔族</option>
                        <option value="独龙族">独龙族</option>
                        <option value="鄂伦春族">鄂伦春族</option>
                        <option value="赫哲族">赫哲族</option>
                        <option value="门巴族">门巴族</option>
                        <option value="珞巴族">珞巴族</option>
                        <option value="基诺族">基诺族</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardNum">身份证号码</label><input type="text" class="form-control" id="cardNum" required="required"  name="cardNum" pattern=" /(^\d{15}$)|(^\d{17}(\d|X|x)$)|(^\d{18}$)/"/>
                    <div class="invalid-feedback"><small>身份证号格式错误！</small></div>
                </div>
                <div class="form-group">
                    <label for="cardZPic1">身份证正面照</label><input type="file" class="form-control" id="cardZPic1"  required="required" name="files" />
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>
                <div class="form-group">
                    <label for="cardFPic1">身份证反面照</label><input type="file" class="form-control" id="cardFPic1" required="required"  name="files"/>
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>

                <div class="form-group">
                    <label for="address">户口所在地地址</label><input type="text" class="form-control" id="address"  required="required" name="address"/>
                    <div class="invalid-feedback"><small>地址不能为空！</small></div>
                </div>

                <div class="form-group">
                    <label for="hksyPic">户口首页照片</label><input type="file" class="form-control" id="hksyPic"  required="required" name="files"/>
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>

                <div class="form-group">
                    <label for="hkhzPic">户口户主页照片</label><input type="file" class="form-control" id="hkhzPic" required="required"  name="files"/>
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>

                <div class="form-group">
                    <label for="hketbryPic">户口儿童本人页照片</label><input type="file" class="form-control" id="hketbryPic"  required="required" name="files"/>
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>

                <div class="form-group">
                    <label for="etyfjzz">儿童预防接种证</label><input type="file" class="form-control" id="etyfjzz"  required="required" name="files"/>
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>
                <div class="form-group">
                    <label for="fczPic">房产证照片</label><input type="file" class="form-control" id="fczPic" required="required"  name="files"/>
                    <div class="invalid-feedback"><small>请上传照片！</small></div>
                </div>

                <div class="form-group">
                    <label for="jzbs">家族病史</label><input type="text" class="form-control" id="jzbs" required="required"  name="jzbs"/>
                    <div class="invalid-feedback"><small>家庭病史不能为空，没有请填无！</small></div>
                </div>

                <div class="form-group">
                    <label for="jzbs">是否有过敏源</label><input type="text" class="form-control" id="gmy" required="required"  name="gmy"/>
                    <div class="invalid-feedback"><small>过敏原不能为空，没有请填无！</small></div>
                </div>

                <div class="form-group">
                    <label for="etbs">儿童身体状况</label><input type="text" class="form-control" id="etbs" required="required"  name="etbs"/>
                    <div class="invalid-feedback"><small>儿童身体状况不能为空！</small></div>
                </div>

                <div class="form-group">
                    <label for="fName">父亲姓名</label><input type="text" class="form-control" id="fName" required="required"  name="fName"/>
                    <div class="invalid-feedback"><small>请填写父亲姓名！</small></div>
                </div>

                <div class="form-group">
                    <label for="mName">母亲姓名</label><input type="text" class="form-control" id="mName" required="required"  name="mName"/>
                    <div class="invalid-feedback"><small>请填写父亲姓名！</small></div>
                </div>

                <div class="form-group">
                    <label for="fAge">父亲年龄</label><input type="text" class="form-control" id="fAge"  required="required" name="fAge" pattern="^(?:[1-9]?\d|100)$"/>
                    <div class="invalid-feedback"><small>请正确填写父亲年龄！</small></div>
                </div>

                <div class="form-group">
                    <label for="mAge">母亲年龄</label><input type="text" class="form-control" id="mAge" required="required"  name="mAge" pattern="^(?:[1-9]?\d|100)$"/>
                    <div class="invalid-feedback"><small>请正确填写母亲年龄！</small></div>
                </div>

                <div class="form-group">
                    <label for="hyqk">婚姻情况</label>
                    <select name="hyqk" class="form-control" id="hyqk">
                        <option value="已婚">已婚</option>
                        <option value="离婚">离婚</option>
                        <option value="丧偶">丧偶</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fTel">父亲联系方式</label><input type="text" class="form-control" id="fTel" name="fTel"  required="required" pattern="1[34578]\d{9}$"/>
                    <div class="invalid-feedback"><small>请正确填写手机格式！</small></div>
                </div>

                <div class="form-group">
                    <label for="mTel">母亲联系方式</label><input type="text" class="form-control" id="mTel" name="mTel"  required="required" pattern="1[34578]\d{9}$"/>
                    <div class="invalid-feedback"><small>请正确填写手机格式！</small></div>
                </div>

                <div class="form-group">
                    <label for="fWork">父亲职业</label><input type="text" class="form-control" id="fWork" name="fWork"  required="required"/>
                    <div class="invalid-feedback"><small>请正确填写手机格式！</small></div>
                </div>

                <div class="form-group">
                    <label for="mWork">母亲职业</label><input type="text" class="form-control" id="mWork" name="mWork"  required="required"/>
                    <div class="invalid-feedback"><small>请正确填写手机格式！</small></div>
                </div>

                <div class="form-group">
                    <label for="kId">报名的幼儿园：</label><input type="text" class="form-control" id="kId" th:value="${session.kindergarten.name}" readonly="true"/><input type="hidden" name="kId" th:value="${session.kindergarten.id}" readonly="true"/>
                    <div class="invalid-feedback"><small>请正确填写手机格式！</small></div>
                </div>

                <!-- <div class="checkbox">
                    <label><input type="checkbox" />Check me out</label>
                </div>
                 -->
                <div><p>登陆账号为幼儿身份证号，默认密码为身份证后六位</p></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>


<script type="text/javascript">
    $(function () {
        $("#form").submit(function(event){
            f=$(this)
            if(f[0].checkValidity()===false){
                event.preventDefault()
                event.stopPropagation()
                f.addClass("was-validated")
                return;
            }
        })
    })
</script>
</body>
</html>
